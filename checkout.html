<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .checkout-container {
            background: white;
            width: 700px;
            padding: 20px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #af4c4c;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #cart-items-list img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <h3>Your Cart Items:</h3>
        <ul id="cart-items-list"></ul>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form-group">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>
    <script >document.addEventListener('DOMContentLoaded', function () {
        displayCartItems();
    });

    function displayCartItems() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsList = document.getElementById('cart-items-list');
        cartItemsList.innerHTML = ''; // Clear the list first
        var total = 0
        cart.forEach(item => {
            const itemElement = document.createElement('li');
            itemElement.textContent = `${item.desc} - $${item.price} x ${item.quantity}`;
            let img = document.createElement("img")
            img.src = item.url
            itemElement.appendChild(img)
            cartItemsList.appendChild(itemElement);
            total = total + item.price

        });
        let kok = document.createElement("p")
        kok.textContent = "Totale = "+total + "$"
        cartItemsList.appendChild(kok)

        if (cart.length === 0) {
            cartItemsList.textContent = 'Your cart is empty.';
        }
    }</script>
</body>

</html>
