<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,600');

        body {
            margin: 0;
            background: #222;
            font-family: 'Work Sans', sans-serif;
            font-weight: 800;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background: #ab785a;
        }

        header::after {
            content: '';
            display: table;
            clear: both;
        }

        .logo {
            position: relative;
            float: left;
            padding: 10px 0;
            height: 5vh;
            margin-left: 5%;
        }

        nav {
            float: right;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            display: inline-block;
            margin-left: 50px;
            padding-top: 25px;

            position: relative;
        }

        nav a {
            color: #444;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        nav a:hover {
            color: #000;
        }

        nav a::before {
            content: '';
            display: block;
            height: 5px;
            background-color: #444;

            position: absolute;
            top: 0;
            width: 0%;

            transition: all ease-in-out 250ms;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav ul li a.active {
            color: wheat;
            /* Color when link is active */
        }


        .search input {
            border: 0;
            border-radius: 4px;
            outline: 0;
            width: 250px;
            /* Sets the width of the input field */
            margin-left: 5%;

        }

        .search * {
            position: relative;
            padding-top: 100px;
            align-items: center;
            top: 10px;

            height: 40px;
            /* Sets the height of the input field */
            font-size: 20px;
            /* Increases the font size inside the input field */
            padding: 5px 10px;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }



        /* Footer */
        footer {
            background-color: #463f3a;
            color: white;
            text-align: center;
            padding: 10px;

            max-width: 100vw;
        }

        footer p {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/costa.svg" alt="" class="logo">

            <span class="search">
                <input type="search" placeholder="Search..."><span>üîç</span>
            </span>
            <nav>

                    <li><a href="index.html">Home</a></li>

                    <li><a href="coffe_makers.html">coffe Maker</a></li>
                    <li><a href="asseciories.html">accessories</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
            </nav>
        </div>
    </header>


    <div style="width: 80%;margin-left: auto;margin-right: auto;">

    </div>
    <footer>
        <p>Contact us at support@coffeecentral.com</p>
    </footer>



</body>

</html>
